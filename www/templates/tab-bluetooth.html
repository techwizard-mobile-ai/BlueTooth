<ion-view view-title="BlueTooth">
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="onRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item-icon-right" ng-repeat="device in devices" type="item-text-wrap">
                <h2>{{device.name}}</h2>
                <p>{{device.id}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
